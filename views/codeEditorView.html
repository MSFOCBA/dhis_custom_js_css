<div class="row" style="height: 10%;">
	<h3 style="float: left;">{{ title }} 
		<button ng-click="sendFile()" type="button" class="btn btn-primary">
			<span class="glyphicon glyphicon-floppy-disk">Save</span>
	</button>
	<div class="label label-success" ng-show="success">File saved correctly!</div>
	<div class="label label-danger" ng-show="error">Error while saving file</div>
	</h3>
</div>

<div id="editor" style="height: 90%;"></div>
